<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss Malory's World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="Images/Miss Malory's World Clock - 2.png" width="150" />
        </div>
        <h1>World Clock</h1>
      </header>
      <main>
        <select>
          <option value="">Choose a city</option>
          <option value="Europe/London">London 🇬🇧</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
          <option value="America/Vancouver">Vancouver 🇨🇦</option>
          <option value="Pacific/Auckland">Auckland 🇳🇿</option>
        </select>
        <div class="city">
          <h2>Brussels 🇧🇪</h2>
          <div class="date">August 29th 2024</div>
          <div class="time">7:29:23 AM</div>
        </div>
        <div class="city">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">August 29th 2024</div>
          <div class="time">7:29:23 AM</div>
        </div>
      </main>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/135692-malory-mezierre"
          target="_blank"
          >Malory Mézierre</a
        >
        🌍, is
        <a
          href="https://github.com/malory171/Miss-Malory-s-World-Clock"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://miss-malory-s-world-clock.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="JavaScript/index.js"></script>
  </body>
</html>

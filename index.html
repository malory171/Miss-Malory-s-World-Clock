<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Miss Malory's World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="Images/Miss Malory's World Clock - Logo.png" width="150" />
        </div>
        <h1>World Clock</h1>
      </header>
      <main>
        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location...</option>
          <option value="Europe/London">London 🇬🇧</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
          <option value="America/Vancouver">Vancouver 🇨🇦</option>
          <option value="America/New_York">New York 🇺🇸</option>
          <option value="Pacific/Auckland">Auckland 🇳🇿</option>
        </select>
        <div id="cities">
          <div class="city" id="brussels">
            <div>
              <h2>Brussels 🇧🇪</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo 🇯🇵</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="mauritius">
            <div>
              <h2>Mauritius 🇲🇺</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.shecodes.io/graduates/135692-malory-mezierre"
        target="_blank"
        >Malory Mézierre</a
      >
      🌍, is
      <a
        href="https://github.com/malory171/Miss-Malory-s-World-Clock"
        target="_blank"
        >open-sourced on GitHub</a
      >, and
      <a href="https://miss-malory-s-world-clock.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
